<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Eligibility Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        body {
            background: #f5f7fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        .btn-primary {
            border-radius: 30px;
            padding: 10px 25px;
        }
        .result-box {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 col-md-6">
            <h2 class="text-center mb-4">Loan Eligibility Predictor</h2>
            <form id="loanForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" name="age" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Income</label>
                        <input type="number" class="form-control" name="income" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Loan Amount</label>
                        <input type="number" class="form-control" name="loanAmount" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Credit Score</label>
                        <input type="number" class="form-control" name="creditScore" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Months Employed</label>
                        <input type="number" class="form-control" name="monthsEmployed" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Interest Rate (%)</label>
                        <input type="number" step="0.01" class="form-control" name="interestRate" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">DTI Ratio</label>
                        <input type="number" step="0.01" class="form-control" name="dtiRatio" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Loan Term (months)</label>
                        <input type="number" class="form-control" name="loanTerm" required>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Predict</button>
                </div>
            </form>
            <div id="result" class="result-box text-center"></div>
        </div>
    </div>

    <!-- Bootstrap JS + Fetch API -->
    <script>
        document.getElementById("loanForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (result.error) {
                    document.getElementById("result").innerHTML = 
                        `<span class="text-danger">Error: ${result.error}</span>`;
                } else {
                    document.getElementById("result").innerHTML = 
                        `<span class="text-${result.prediction === 1 ? 'danger' : 'success'}">${result.message}</span>`;
                }
            } catch (error) {
                document.getElementById("result").innerHTML = 
                    `<span class="text-danger">Something went wrong!</span>`;
            }
        });
    </script>
</body>
</html>
